<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <title>帮助与反馈</title> -->
    <link rel="stylesheet" type="text/css" href="/STATIC/wx/css/reset-mc.css" />
    <link rel="stylesheet" type="text/css" href="/STATIC/wx/css/mc-mobile.css" />
    <!--移动端版本兼容 -->
    <script type="text/javascript">
        var phoneWidth =  parseInt(window.screen.width);
        var phoneScale = phoneWidth/750;
        var ua = navigator.userAgent;            //浏览器类型
        if (/Android (\d+\.\d+)/.test(ua)){      //判断是否是安卓系统
            var version = parseFloat(RegExp.$1); //安卓系统的版本号
            if(version>2.3){
                document.write('<meta name="viewport" content="width=750, minimum-scale = '+phoneScale+', maximum-scale = '+(phoneScale)+', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <!--移动端版本兼容 end -->
</head>
<body>
<!--head start-->
<!--head end-->
<div id="guide_list">
    <h4>活动/场馆预定流程</h4>
    <p>首页点击某一活动，进入活动详情页→点击底部【活动预订】→填写预订信息→点击【提交订单】</p>
    <ul class="clearfix">
      <li><img src="/STATIC/image/guide9.png" width="320" height="570"></li>
      <li><img src="/STATIC/image/guide10.png" width="320" height="570"></li>
    </ul>
    <h4>场馆活动室预订流程</h4>
    <p>首页顶部点击【场馆】→选择【可预订】场馆→进入场馆详情页→点击【相关活动室】→进入活动室详情页→点击底部【活动室预订】→填写预订信息→点击【提交订单】</p>
    <ul class="clearfix">
      <li><img src="/STATIC/image/guide11.png" width="320" height="570"></li>
      <li><img src="/STATIC/image/guide12.png" width="320" height="570"></li>
      <li><img src="/STATIC/image/guide13.png" width="320" height="570"></li>
    </ul>
    <a href="mobileHelp.html" class="return_btn clearfix"></a>

</html>
