<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- <title>帮助与反馈</title> -->
    <link rel="stylesheet" type="text/css" href="/STATIC/wx/css/reset-mc.css" />
    <link rel="stylesheet" type="text/css" href="/STATIC/wx/css/mc-mobile.css" />
    <!--移动端版本兼容 -->
    <script type="text/javascript">
        var phoneWidth =  parseInt(window.screen.width);
        var phoneScale = phoneWidth/750;
        var ua = navigator.userAgent;            //浏览器类型
        if (/Android (\d+\.\d+)/.test(ua)){      //判断是否是安卓系统
            var version = parseFloat(RegExp.$1); //安卓系统的版本号
            if(version>2.3){
                document.write('<meta name="viewport" content="width=750, minimum-scale = '+phoneScale+', maximum-scale = '+(phoneScale)+', target-densitydpi=device-dpi">');
            }else{
                document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
        }
    </script>
    <!--移动端版本兼容 end -->
</head>
<body>
<div id="guide_list">
    <h4>怎么用地图模式查看活动</h4>
    <p>文化云3.3版本，进入首页→点击【活动地图】→点击地图标签，如【影】即可在页面底部看到该活动基本信息</p>
    <ul class="clearfix">
      <li><img src="/STATIC/image/guide2.png" width="320" height="570"></li>
      <li><img src="/STATIC/image/guide3.png" width="320" height="570"></li>
    </ul>
    <a href="mobileHelp.html" class="return_btn clearfix"></a>
</div>
</body>
</html>
