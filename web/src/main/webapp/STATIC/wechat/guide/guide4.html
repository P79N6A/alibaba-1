<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>查看订单操作指南</title>
		<script type="text/javascript">
			var phoneWidth = parseInt(window.screen.width);
			var phoneScale = phoneWidth / 750;
			var ua = navigator.userAgent; //浏览器类型
			if(/Android (\d+\.\d+)/.test(ua)) { //判断是否是安卓系统
				var version = parseFloat(RegExp.$1); //安卓系统的版本号
				if(version > 2.3) {
					document.write('<meta name="viewport" content="width=750,user-scalable=no, minimum-scale = ' + phoneScale + ', maximum-scale = ' + (phoneScale) + ', target-densitydpi=device-dpi">');
				} else {
					document.write('<meta name="viewport" content="width=750,user-scalable=no, target-densitydpi=device-dpi">');
				}
			} else {
				document.write('<meta name="viewport" content="width=750,user-scalable=no, target-densitydpi=device-dpi">');
			}
		</script>
	</head>
	<style>
		html,body{
			width: 750px;
			margin: auto;
		}
		img{
			display: block;
			margin: auto;
			width: 100%;
		}
	</style>
	<body>
		<img src="http://culturecloud.img-cn-hangzhou.aliyuncs.com/H5/2016112513324bj1RHxZhr03nBbxUgZEvcbrorCsJLX.jpg" />
	</body>

</html>
