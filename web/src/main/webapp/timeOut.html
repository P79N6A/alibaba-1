<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>连接超时</title>
    <link rel="stylesheet" type="text/css" href="/STATIC/css/serviceProtocol/reset-mc.css" />
    <link rel="stylesheet" type="text/css" href="/STATIC/css/serviceProtocol/mc-mobile.css" />
    <script type="text/javascript" src="/STATIC/wechat/js/jquery-2.1.4.min.js"></script>
    <!--移动端版本兼容 -->
    <script type="text/javascript">
        (function(){
            var phoneWidth =  parseInt(window.screen.width);
            var phoneScale = phoneWidth/750;
            var ua = navigator.userAgent;            //浏览器类型
            if (/Android (\d+\.\d+)/.test(ua)){      //判断是否是安卓系统
                var version = parseFloat(RegExp.$1); //安卓系统的版本号
                if(version>2.3){
                    document.write('<meta name="viewport" content="width=750, minimum-scale = '+phoneScale+', maximum-scale = '+(phoneScale)+', target-densitydpi=device-dpi">');
                }else{
                    document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
                }
            } else {
                document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
            }
        }());
    </script>
    <!--移动端版本兼容 end -->
    
    <script type="text/javascript">
	    function getArgs(ele) {
	        var s = location.search;
	        var qs = s.length > 0 ? s.substring(1) : '';
	        if(qs.toLowerCase() == 'noPay'.toLowerCase()) {
	            ele.html('该版本尚不支持支付，请更新最新版本！');
	        } else {
	            ele.html('下单系统繁忙，请稍后再试！');
	        }
	    }
	    
	    $(function(){
	    	getArgs($('.sp_title'));
	    })
    </script>
</head>

<body>
	<div class="serviceProtocol_con">
    	<div class="sp_title" style="font-size: 38px;"></div>
	</div>
</body>
</html>
